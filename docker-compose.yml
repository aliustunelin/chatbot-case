version: '3.8'

services:
  chatbot:
    build: .
    container_name: healthy-eating-chatbot
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./src:/app/src:ro
      - ./app.py:/app/app.py:ro
    networks:
      - chatbot-network
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
